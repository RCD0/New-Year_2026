<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Pacifico" rel="stylesheet">

  <!-- Merged CSS -->
  <style>
    *, *:after, *:before{
      box-sizing:border-box;
      margin:0;
      padding:0;
      -webkit-transition: all 100ms ease-in;
      transition: all 100ms ease-in;
    }

    html{
      background: #222048;
    }

    .feliz{
      width: 100%;
      font-family: 'Pacifico', cursive;
      font-size: 100px;
      font-weight: 700;
      color: #f48fb1;
      text-align: center;
      position: absolute;
      top: 50%;
      opacity: 0;
      animation: vem_feliz 2s ease-in-out 7s forwards;
    }

    .ano_novo{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 200px 100px 0 0;
    }

    .ano_novo>span{
      font-family: 'Montserrat', sans-serif;
      font-size: 175px;
      font-weight: 700;
      color: #7a8fe8;
    }

    span.seis{
      position: absolute;
      top: 50%;
      right: 50%;
      margin-right: -210px;
      animation: vai_2016 5s ease-in-out 5s forwards;
    }

    span.sete{
      position: absolute;
      right: 0%;
      margin-right: -237px;
      animation: vem_2017 6s ease-in-out forwards;
    }

    span.sete:before{
      content: '';
      width: 0;
      height: 6px;
      background: #7a8fe8;
      position: absolute;
      top: 55px;
      left: 10px;
      border-radius: 3px;
      animation: entrega_balao 1s ease-in-out 4s;
    }

    .balao{
      width: 100px;
      height: 100px;
      background: #e8d57a;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      margin-top: -165px;
      right: 0;
      margin-right: -200px;
      animation: vem_e_vai_balao 10s ease-in-out forwards;
    }

    .balao:before{
      content: '';
      border-style: solid;
      border-width: 0 10px 20px 10px;
      border-color: transparent transparent #b19b32 transparent;
      position: absolute;
      left: 50%;
      margin-left: -10px;
      bottom: -10px;
    }

    .balao:after{
      content: '';
      width: 4px;
      height: 100px;
      background: #fff;
      position: absolute;
      left: 50%;
      margin-left: -2px;
      bottom: -110px;
    }

    .fogos{
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .fogos>div{
      border: 2px solid #fff;
      position: absolute;
      opacity: 0;
      animation: solta_fogos 1.5s ease-in-out 8s forwards;
    }

    .fogos .f1{ left:20%; top:40%; }
    .fogos .f2{ left:15%; top:70%; }
    .fogos .f3{ right:20%; top:40%; }
    .fogos .f4{ right:15%; top:70%; }

    .fogos span{
      position: absolute;
      opacity: 0;
      animation: estoura_fogos .5s ease-in-out 9s forwards;
    }

    .fogos span:before,
    .fogos span:after{
      content:'';
      width:2px;
      height:50px;
      background:#f5cc06;
      position:absolute;
    }

    @keyframes vem_2017{
      0%{right:0;}
      100%{right:50%;}
    }

    @keyframes vai_2016{
      0%{top:50%;}
      100%{top:-100%;}
    }

    @keyframes vem_feliz{
      0%{opacity:0;}
      100%{opacity:1;margin-top:-200px;}
    }

    @keyframes vem_e_vai_balao{
      0%{right:0;}
      100%{top:-100%;right:50%;}
    }

    @keyframes entrega_balao{
      0%{width:40px;}
      100%{width:70px;}
    }

    @keyframes solta_fogos{
      0%{opacity:0;}
      100%{opacity:1;}
    }

    @keyframes estoura_fogos{
      0%{opacity:0;}
      100%{opacity:1;}
    }
  </style>
</head>

<body>

  <div class="feliz">Happy New Year</div>

  <div class="ano_novo">
    <span>202</span>
    <span class="seis">5</span>
    <span class="sete">6</span>
    <div class="balao"></div>
  </div>

  <div class="fogos">
    <div class="f1"><span><i></i></span></div>
    <div class="f2"><span><i></i></span></div>
    <div class="f3"><span><i></i></span></div>
    <div class="f4"><span><i></i></span></div>
  </div>

</body>
</html>
